<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BNJ - Artist Page</title>
  <style>
    :root {
      --bg: #8881e9;
      --text: #ffffff;
      --accent: #ffffff;
      --accentText: #8881e9;
      --cardBg: rgba(255,255,255,0.10);
      --cardBorder: rgba(255,255,255,0.18);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    /* Page frame */
    .page {
      margin: 0 auto;
      padding: 40px 24px;
      width: min(1100px, 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Hybrid layout: stacked by default, side-by-side on wide screens */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      width: 100%;
    }
    @media (min-width: 900px) {
      .container {
        flex-direction: row;
        align-items: flex-start;
        gap: 48px;
      }
    }

    /* Left: artist image */
    .artist-section {
      flex: 0 0 auto;
      text-align: center;
    }
    .artist-image {
      width: 280px;
      max-width: 80vw;
      height: auto;
      border-radius: 24px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
    }

    /* Right: content */
    .content-section {
      flex: 1 1 420px;
      max-width: 520px;
    }
    .title {
      margin: 8px 0 4px;
      font-size: clamp(32px, 4vw, 44px);
      line-height: 1.1;
      font-weight: 800;
      letter-spacing: 0.3px;
    }
    .description {
      margin: 6px 0 18px;
      font-size: 1.05rem;
      opacity: 0.95;
    }

    .bandcamp-btn {
      display: inline-block;
      padding: 12px 20px;
      background-color: var(--accent);
      color: var(--accentText);
      border-radius: 999px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.15s ease, background-color 0.15s ease, color 0.15s ease;
    }
    .bandcamp-btn:hover {
      transform: translateY(-1px);
      background-color: #000;
      color: #fff;
    }

    /* Player card */
    .player-card {
      margin-top: 16px;
      background: var(--cardBg);
      border: 1px solid var(--cardBorder);
      backdrop-filter: blur(3px);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 420px;
    }
    .player-card iframe {
      display: block;
      width: 100%;
      height: 470px;
      border: 0;
      border-radius: 10px;
    }

    /* Players layout: stack on mobile, side-by-side on desktop */
    .players {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      width: 100%;
    }
    @media (min-width: 900px) {
      .players {
        grid-template-columns: 1fr 1fr;
        align-items: stretch;
      }
    }
    /* Allow full width inside the grid */
    .players .player-card {
      max-width: none;
    }

    /* Simple screenshot card styles to match the player look */
    .screenshot-card {
      display: block;
      background: var(--cardBg);
      border: 1px solid var(--cardBorder);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      overflow: hidden;
    }
    .screenshot-card img {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="container">
      <!-- Left: photo -->
      <div class="artist-section">
        <img src="bnj.jpg" alt="BNJ Artist photo" class="artist-image">
      </div>

      <!-- Right: name, role, CTA, player -->
      <div class="content-section">
        <h1 class="title">BIGNUTJUICE</h1>
        <p class="description">CEO of BNJ Inc.</p>

        <div class="players">
          <div class="player-card">
            <!-- Bandcamp embedded track player -->
            <iframe style="border: 0; width: 100%; height: 442px;"
              src="https://bandcamp.com/EmbeddedPlayer/track=4050302961/size=large/bgcol=333333/linkcol=e32c14/tracklist=false/transparent=true/"
              seamless>
              <a href="https://bignutjuice.bandcamp.com/track/shame">shame by BigNutJuice</a>
            </iframe>
          </div>
          <a href="https://untitled.stream/" target="_blank" rel="noopener" class="screenshot-card" aria-label="Open Untitled in a new tab">
            <img src="untitled.jpg" alt="Untitled music screenshot"
                 onerror="this.onerror=null; this.src='untitled-cover.png';">
          </a>
        </div>
      </div>
    </section>
  </main>

  <!-- Cache-buster so you always see fresh content after deploy -->
  <script>
    // Cache-bust the page URL once
    (function () {
      const url = new URL(window.location.href);
      if (!url.searchParams.has('v')) {
        url.searchParams.set('v', Date.now());
        return window.location.replace(url.toString());
      }
    })();
    // Cache-bust same-origin images so new uploads show immediately
    (function () {
      const version = Date.now();
      document.querySelectorAll('img').forEach(img => {
        const src = img.getAttribute('src');
        if (!src) return;
        try {
          const u = new URL(src, window.location.href);
          // only touch same-origin files and skip if already versioned
          if (u.origin === window.location.origin && !u.searchParams.has('v')) {
            u.searchParams.set('v', version);
            img.src = u.toString();
          }
        } catch (e) {}
      });
    })();
  </script>
</body>
</html>
