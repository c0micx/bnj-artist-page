<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="BNJ – artist page with embedded Bandcamp track and links.">
  <link rel="icon" href="favicon.ico">
  <!-- Social cards -->
  <meta property="og:title" content="BNJ – Artist Page">
  <meta property="og:description" content="Listen to BNJ and explore more music.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="bnj.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="BNJ – Artist Page">
  <meta name="twitter:description" content="Listen to BNJ and explore more music.">
  <meta name="twitter:image" content="bnj.jpg">
  <!-- Performance hints -->
  <link rel="preconnect" href="https://bandcamp.com" crossorigin>
  <link rel="preload" as="image" href="bnj.jpg">
  <title>BNJ - Artist Page</title>
  <style>
    :root {
      --bg: #8881e9;
      --text: #ffffff;
      --accent: #ffffff;
      --accentText: #8881e9;
      --cardBg: rgba(255,255,255,0.10);
      --cardBorder: rgba(255,255,255,0.18);
      --mediaCardHeight: 440px;
      --mediaAspect: 16/20;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    /* Page frame */
    .page {
      margin: 0 auto;
      padding: 40px 24px;
      width: min(1100px, 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Hybrid layout: stacked by default, side-by-side on wide screens */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      width: 100%;
    }
    @media (min-width: 900px) {
      .container {
        flex-direction: row;
        align-items: flex-start;
        gap: 48px;
      }
    }

    /* Left: artist image */
    .artist-section {
      flex: 0 0 auto;
      text-align: center;
    }
    .artist-image {
      width: 280px;
      max-width: 80vw;
      height: auto;
      border-radius: 24px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
    }

    /* Right: content */
    .content-section {
      flex: 1 1 420px;
      max-width: 520px;
    }
    .title {
      margin: 8px 0 4px;
      font-size: clamp(32px, 4vw, 44px);
      line-height: 1.1;
      font-weight: 800;
      letter-spacing: 0.3px;
    }
    .description {
      margin: 6px 0 18px;
      font-size: 1.05rem;
      opacity: 0.95;
    }

    .bandcamp-btn {
      display: inline-block;
      padding: 12px 20px;
      background-color: var(--accent);
      color: var(--accentText);
      border-radius: 999px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.15s ease, background-color 0.15s ease, color 0.15s ease;
    }
    .bandcamp-btn:hover {
      transform: translateY(-1px);
      background-color: #000;
      color: #fff;
    }
    .bandcamp-btn:focus-visible,
    .screenshot-card:focus-visible {
      outline: 3px solid #fff;
      outline-offset: 3px;
    }

    /* Player card */
    .player-card {
      margin-top: 16px;
      background: var(--cardBg);
      border: 1px solid var(--cardBorder);
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
      border-radius: 16px;
      padding: 0;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 420px;
    }
    .player-card iframe {
      display: block;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 16px;
    }

    /* Players layout: stack on mobile, side-by-side on desktop */
    .players {
      display: grid;
      grid-template-columns: 1fr;
      gap: 56px;
      width: 100%;
    }
    .players iframe { height: 100%; }
    @media (min-width: 900px) {
      .players {
        grid-template-columns: 1fr 1fr;
        align-items: stretch;
      }
    }
    /* Allow full width inside the grid */
    .players .player-card {
      max-width: none;
    }

    /* Simple screenshot card styles to match the player look */
    .screenshot-card {
      display: block;
      background: var(--cardBg);
      border: 1px solid var(--cardBorder);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      overflow: hidden;
    }
    .screenshot-card img {
      display: block;
      width: 100%;
      height: auto;          /* fit image naturally */
      object-fit: contain;   /* best-fit without cropping */
    }
    @media (min-width: 900px) {
      .players .player-card { height: 420px; }
      .players .screenshot-card { height: auto; }
    }
    /* Clipped hitboxes only; no forced uniform aspect ratios */
    .players .player-card,
    .players .screenshot-card {
      clip-path: inset(0 round 16px);
    }
    @media (min-width: 900px) {
      .players {
        position: relative;
        display: block;                 /* override grid for desktop */
        height: calc(var(--mediaCardHeight) + 60px); /* room for stagger */
      }
      .players .player-card,
      .players .screenshot-card {
        position: absolute;
        width: 48%;
        max-width: none;
      }
      .players .player-card { height: 420px; }
      /* screenshot-card height is auto to fit image */
      /* Left card: Bandcamp */
      .players .player-card {
        left: 0;
        top: 0;
        transform: rotate(-1.75deg);
      }
      /* Right card: Untitled */
      .players .screenshot-card {
        right: 0;
        top: 48px;
        transform: rotate(2.5deg);
      }
      /* Extra depth shadow */
      .players .player-card::after,
      .players .screenshot-card::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 16px;
        box-shadow: 0 30px 40px rgba(0,0,0,0.28);
        z-index: -1;
      }
    }

    /* Personalized gradient overlays for each media card */
    .players .player-card::before,
    .players .screenshot-card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 16px;
      z-index: 0;
      opacity: 0.55;
      mix-blend-mode: overlay;
    }
    /* Prevent overlay layers from blocking clicks and control z-order */
    .players .player-card::before,
    .players .player-card::after,
    .players .screenshot-card::before,
    .players .screenshot-card::after {
      pointer-events: none;
    }
    .players .player-card { z-index: 2; }
    .players .screenshot-card { z-index: 1; }
    .players .player-card::before {
      background: linear-gradient(135deg, rgba(136,129,233,0.45), rgba(255,255,255,0.05));
      bottom: 8%; /* lift gradient overlay slightly for better fit */
      top: 0;
      left: 0;
      right: 0;
      position: absolute;
    }
    .players .screenshot-card::before {
      background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(136,129,233,0.45));
      bottom: 6%; /* lift gradient overlay up from the bottom */
      top: 0;
      left: 0;
      right: 0;
      position: absolute;
      border-radius: 16px;
      content: "";
      z-index: 0;
      opacity: 0.55;
      mix-blend-mode: overlay;
      pointer-events: none;
    }
    .players .player-card iframe,
    .players .screenshot-card img {
      position: relative;
      z-index: 1;
    }
    @media (prefers-reduced-motion: reduce) {
      .players .player-card,
      .players .screenshot-card { transform: none !important; }
      .players .player-card::after,
      .players .screenshot-card::after { box-shadow: none !important; }
      .bandcamp-btn { transition: none !important; }
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="container">
      <!-- Left: photo -->
      <div class="artist-section">
        <img src="bnj.jpg" alt="BNJ Artist photo" class="artist-image" loading="eager" fetchpriority="high" decoding="async">
      </div>

      <!-- Right: name, role, CTA, player -->
      <div class="content-section">
        <h1 class="title">BIGNUTJUICE</h1>
        <p class="description">CEO of BNJ Inc.</p>

        <div class="players">
          <div class="player-card">
            <!-- Bandcamp embedded track player -->
            <iframe title="Bandcamp player: shame by BigNutJuice" loading="lazy" allow="autoplay; encrypted-media" style="border:0;width:100%;height:100%;"
              src="https://bandcamp.com/EmbeddedPlayer/track=4050302961/size=large/bgcol=333333/linkcol=e32c14/tracklist=false/transparent=true/"
              seamless>
              <a href="https://bignutjuice.bandcamp.com/track/shame">shame by BigNutJuice</a>
            </iframe>
          </div>
          <a href="https://untitled.stream/" target="_blank" rel="noopener" class="screenshot-card" aria-label="Open Untitled in a new tab" tabindex="0">
            <img src="untitled.jpg" alt="Untitled music screenshot" loading="lazy" decoding="async"
                 onerror="this.onerror=null; this.src='untitled-cover.png';">
          </a>
        </div>
      </div>
    </section>
  </main>

  <!-- Cache-buster so you always see fresh content after deploy -->
  <script>
    (function () {
      const version = Date.now();
      // Cache-bust the page URL once
      const url = new URL(window.location.href);
      if (!url.searchParams.has('v')) {
        url.searchParams.set('v', version);
        window.location.replace(url.toString());
        return;
      }
      // Cache-bust same-origin images so new uploads show immediately
      document.querySelectorAll('img').forEach(img => {
        const src = img.getAttribute('src');
        if (!src) return;
        try {
          const u = new URL(src, window.location.href);
          if (u.origin === window.location.origin && !u.searchParams.has('v')) {
            u.searchParams.set('v', version);
            img.src = u.toString();
          }
        } catch (e) {}
      });
    })();
  </script>
</body>
</html>
