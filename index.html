<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BNJ - Artist Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #8881e9;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
    }
    .artist-image {
      max-width: 75%;
      height: auto;
      border-radius: 100px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .title {
      margin-top: 20px;
      font-size: 2.5em;
      font-weight: bold;
    }
    .description {
      margin-top: 10px;
      font-size: 1.2em;
      color: #fff;
    }
    .bandcamp-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #fff;
      color: #8881e9;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .bandcamp-btn:hover {
      background-color: #000;
      color: #fff;
    }
    button:hover, a:hover {
      color: #000000;
      transition: color 0.3s;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
    }
    nav li {
      margin: 0 30px;
    }
    nav a {
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#BIG">BIG</a></li>
      <li><a href="#NUT">NUT</a></li>
      <li><a href="#JUICE">JUICE</a></li>
    </ul>
  </nav>
  <div class="container">
    <img src="bnj.jpg" alt="BNJ Artist" class="artist-image">
    <h1 class="title">BIGNUTJUICE</h1>
    <p class="description">CEO of BNJ Inc.</p>
    <a href="https://bignutjuice.bandcamp.com/" target="_blank" class="bandcamp-btn">Listen on Bandcamp</a>
    <iframe style="border:0; width:350px; height:470px; margin-top:20px;"
      src="https://bignutjuice.bandcamp.com/track/shame">
    </iframe>
  </div>
</body>
</html>
